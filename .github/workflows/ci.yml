name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v2
      
      # Step 2: Use the appropriate Node.js version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      # Step 3: Navigate to the Elara directory and install dependencies
      - name: Navigate to Elara directory and install dependencies
        run: |
          cd Elara
          npm install
      
      # Step 4: Run lint in Elara directory
      - name: Run lint
        run: |
          cd Elara
          npm run lint
      
      # Step 5: Run build in Elara directory
      - name: Run build
        run: |
          cd Elara
          npm run build
